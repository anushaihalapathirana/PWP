<!DOCTYPE html>
<html>
  <head>
    <title>Role Item resource</title>
  </head>
  <style>
    td {
        border: solid 2px lightgrey;
    }
  </style>
  <body>
    <h1>Role Item resource</h1>

    <h2>Response</h2>
    <code>
        {
            "code": "MAN",
            "description": "Role manager",
            "name": "Manager"
        }
    </code>

    <h2>Resource properties</h2>
    <table style="border: 1px;">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Required</th>
        </tr>
        <tr>
            <td>code</td>
            <td>unique code of role</td>
            <td>string</td>
            <td>yes</td>
        </tr>
        <tr>
            <td>description</td>
            <td>description of role</td>
            <td>string or null</td>
            <td>no</td>
        </tr>
        <tr>
            <td>name</td>
            <td>Role's unique name</td>
            <td> string</td>
            <td>yes</td>
          </tr>
      </table>
  </body>
</html>

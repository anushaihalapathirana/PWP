---
openapi: 3.0.3
servers:
- url: /api
tags:
  - name: "departments"
    description: "department API"
  - name: "organizations"
    description: "organization API"
  - name: "roles"
    description: "role API"
  - name: "employees"
    description: "employee API"
  - name: "leaveplans"
    description: "leave plan API"
  - name: "employee list by organization"
    description: "employee by organization API"
  - name: "employee list by organization and department"
    description: "employee by organization and department API"
  - name: "employee list by organization and role"
    description: "employee list by organization and role"
  - name: "employee by organization and department and role"
    description: "employee by organization, department and role API"
components:
  parameters:
    role_code:
      description: role code
      in: path
      name: role_code
      required: true
      schema:
        type: string
    organization_id:
      description: organization id
      in: path
      name: organization_id
      required: true
      schema:
        type: string
    department_id:
      description: department id
      in: path
      name: department_id
      required: true
      schema:
        type: string
    employee_id:
      description: employee id
      in: path
      name: employee_id
      required: true
      schema:
        type: string
    leaveplan_id:
      description: leave plan id
      in: path
      name: leaveplan_id
      required: true
      schema:
        type: string
  schemas:
    Role:
      properties:
        name:
          description: Name of the role
          type: string
        code:
          description: Role's unique code
          type: string
        description:
          description: Role description
          type: string
      required:
      - name
      - code
      type: object
    Organization:
      properties:
        name:
          description: Name of the organization
          type: string
        location:
          description: Location of organization
          type: string
        organization_id:
          description: organization unique id
          type: string
      required:
      - name
      - organization_id
      - location
      type: object
    Department:
      properties:
        name:
          description: Name of the department
          type: string
        description:
          description: description of department
          type: string
        department_id:
          description: department unique id
          type: string
      required:
      - name
      - department_id
      type: object
    Employee:
      properties:
        employee_id:
          description: Employee id
          type: string
        first_name:
          description: first name of the employee
          type: string
        middle_name:
          description: middle name of the employee
          type: string
        last_name:
          description: last name of the employee
          type: string
        address:
          description: address of the employee
          type: string
        gender:
          description: gender of the employee
          type: string
        date_of_birth:
          description: birth day of the employee
          type: DateTime
        appointment_date:
          description: appointment date of the employee
          type: DateTime
        active_emp:
          description: employee is working currently or not
          type: boolean
        prefix_title:
          description: employee title
          type: enum
        marritial_status:
          description: marritial status
          type: enum
        mobile_no:
          description: mobile number
          type: string
        basic_salary:
          description: employee basic salary
          type: number
        account_number:
          description: bank account number
          type: string
      required:
      - employee_id
      - first_name
      - last_name
      - address
      - gender
      - appointment_date
      - active_emp
      - mobile_no
      - basic_salary
      - account_number
      type: object
    LeavePlan:
      properties:
        leave_type:
          description: type of the leave
          type: enum
        reason:
          description: reason for leave
          type: string
        leave_date:
          description: date of the leave
          type: DateTime
      required:
      - id
      - leave_type
      - leave_date
      type: object
    Error:
      type: object
      properties:
        status_code:
          type: integer
        error:
          type: string
        message:
          type: string
  securitySchemes:
    HRSystemKey:
      type: apiKey
      name: HRSystem-Api-Key
      in: header
info:
  title: HR System Example
  version: 0.0.1
  description: |
    This is an API example used in the Programmable Web Project course.
    It stores human resource management related data.
  termsOfService: http://totally.not.placehold.er/
  contact:
    url: http://totally.not.placehold.er/
    email: pwp-course@lists.oulu.fi
    name: PWP Staff List
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
paths:
  /roles/:
    get:
      tags: 
        - roles 
      description: Get the list of managed roles
      security:
        - HRSystemKey: [admin]
      responses:
        '200':
          description: List of roles
          content:
            application/json:
              example:
              - name: Manager
                code: MAN
                description: manager role
              - name: Engineer
                code: ENG
                description: null
    post:
      tags: 
        - roles
      description: Create a new Role
      security:
        - HRSystemKey: [admin]
      requestBody:
        description: JSON document that contains basic data for a new role
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
            example:
              name: role test
              code: TEST
              description: new test role to add
      responses:
        '201':
          description: The Role was created successfully
        '400':
          description: The request body was not valid
        '409':
          description: A role with the same code already exists
        '415':
          description: Wrong media type was used
  /roles/{role_code}/:
    parameters:
    - $ref: '#/components/parameters/role_code'
    get:
      tags: 
        - roles
      description: Get details of one role
      security:
        - HRSystemKey: [admin]
      responses:
        '200':
          description: Data of single role
          content:
            application/json:
              examples:
                roles:
                  description: A role of en employee
                  value:
                    name: role test
                    code: TEST
                    description: new test role to add
        '404':
          description: The role was not found
    put:
      tags: 
        - roles
      description: Replace role's basic data with new values
      security:
        - HRSystemKey: [admin]
      requestBody:
        description: JSON document that contains new basic data for the role
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
            example:
              name: role test edited
              code: TEST
              description: new test role to edit
      responses:
        '204':
          description: The role's attributes were updated successfully
        '400':
          description: The request body was not valid
        '404':
          description: The role was not found
        '409':
          description: A role with the same name already exists
        '415':
          description: Wrong media type was used
    delete:
     tags: 
        - roles
     description: Delete the selected role
     security:
        - HRSystemKey: [admin]
     responses:
       '204':
         description: The role was successfully deleted
       '404':
         description: The role was not found


